<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Markov Chain</title>
    </head>

    <body>
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-light mb-3">
                <div class="container-fluid justify-content-start">
                    <h1 class="navbar-brand">Markov</h1>
                    <div id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item" :class="{ 'selected' : page === 'GEN'}">
                                <input type="radio" id="page_gen" name="page_select" value="GEN" v-model="page">
                                <label for="page_gen">Generate Text</label><br>
                            </li>
                            <li class="nav-item" :class="{ 'selected' : page === 'MDL'}">
                                <input type="radio" id="page_mdl" name="page_select" value="MDL" v-model="page">
                                <label for="page_mdl">Train Model</label><br>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p id="alert" :class="'text-' + alert.type">{{alert.text}}</p>
                    </div>
                </div>
            </div>

            <div class="container page" v-if="page=='GEN'">
                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <label class="input-group-text" for="numSym"># Symbols to Generate</label>
                            <input id="numsym" name="numSym" type="number" placeholder="# symbols" class="form-control" v-model="nSymbols">
                        </div>
                        <button id="gen" @click="genTextEvent" class="btn btn-success">Generate Text</button>
                        <div id="txt" class="mt-1" v-html="toHTML(text)"></div>
                    </div>
                </div>
            </div>

            <div class="container page" v-if="page=='MDL'">
                <div class="row">
                    <div class="col-12">
                        <p>Paste some text in here and click "Generate" to get started.</p>
                        <p>Click 'Continue Chain' to add your new text to an existing model.</p>
                    </div>
                    <div class="col-12">
                        <button id="submit" class="btn btn-success" @click="makeChainEvent(false)">New Chain</button>
                        <button id="cont"  class="btn btn-primary" @click="makeChainEvent(true)">Continue Chain</button>
                    </div>
                    <div class="col-12 mt-3">
                        <textarea id="ta" v-model="input" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <script src="markov.js"></script>
    </body>

</html>
